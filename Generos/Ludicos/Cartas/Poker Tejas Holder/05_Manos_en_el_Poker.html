<!--

    Manos en el Poker:
    __________________
                

    _a continuación se presenta un esquema de como se consiven las manos dentro del poker, en un orden de gerarquía de menor a mayor


        1_Carta Mayor:
        ______________

        _la primera forma de ganar una mano en el Poker, consiste en el caso de que ambos juegadores contengan cartas diferentes, sin dobles u otros

        _en éste caso, ganará el juegador que posea la carta más alta ó con un valor nominal más alto

        _es decir, según el orden gerárquico natural de las cartas, ej:

            _As, Rey, Reina, Jack, 10, 9, 8, 7, 6, 5, 4, 3, 2



        2_Un Par:
        _________

        _pero que le gana ha una carta Alta, en éste caso, le gana un par de cartas con el mismo valor nominal y de diferente palo

        _como por ejemplo; una carta de "7", de tréboles más una carta de "7", de espadas

        NOTA: en casos de que más de un juegador posean un Par de cartas con el mismo valor nominal y de diferente palo, en éste caso ganará el juegador que acumele mayor cantidad de puntos nominales en sus "5", cartas de mayor valor

        _pero en el caso de que aún así, haya un empate real de puntos, en éste caso se repartirán los puntos en partes iguales para ambos juegadores


        3_Dos Pares:
        ____________

        _pero que le gana ha un par de cartas, en éste caso, le ganan Dos Pares de cartas con el mismo valor nominal y de diferentes palos

        _como por ejemplo; un "9", de tréboles y un "9", de corazones más un una reina de tréboles y una reina de diamantes


        4_Tercia:
        _________

        _pero que le gana ha dos pares de cartas, en éste caso, le gana una tercia de cartas con el mismo valor nominal y de diferentes palos

        _como por ejemplo; un "3", de tréboles, un "3", de corazones y una "3", de espadas 



        5_Escalera:
        ___________

        _pero que le gana ha una Tercia de cartas, en éste caso, le gana una Escalera de "5", números de cartas con una valor nominal escendente y de diferentes palos

        _como por ejemplo; un "3", de espadas, un "4", de tréboles y un "5", de corazones, un "6", de diamantes, y un "7", de diamantes


        6_Color:
        ________

        _pero que le gana ha una Escalera de cartas, en éste caso, le gana un Color de "5", números de cartas con una valor nominal mixto y del mismo palo

        _como por ejemplo; un "9", de espadas, un Jack de espadas y un "8", de espadas, una Reina de espadas, y un As de espadas



        9_Full House | Tercia + Par:
        ____________________________

        _pero que le gana ha un Color de cartas, en éste caso, le gana un Full House de cartas

        _como por ejemplo; un "3", de tréboles, un "3", de diamantes y un "3", de corazones, más un "9", de espadas, y un "9", de corazones


        10_Poker:
        _________

        _pero que le gana ha un Full House de cartas, en éste caso, le gana un Poker de "4", cartas con un valor nominal y de diferente palo

        _como por ejemplo; un "3", de tréboles, un "3", de diamantes y un "3", de corazones, y un "3", de espadas



        11_Escalera de Color:
        _____________________

        _pero que le gana ha un Poker de cartas, en éste caso, le gana una Escalera de Color de cartas

        _como por ejemplo; un As de diamantes, un "2", de diamantes, un "3", de diamantes, un "4", de diamantes, un "5", de diamantes



        12_Flor Imperial:
        _________________

        _pero que le gana ha una Escalera de Color de cartas, en éste caso, le gana Flor Imperial de cartas

        _la cuál, consiste igualmente en una Escalera de Color, pero en el mayor valor gerárquico posible de cartas del mismo palo

        _como por ejemplo; un "10", de esparas, un Jack de espadas, una Reina de espadas, un Rey de espadas, y un As de espadas
