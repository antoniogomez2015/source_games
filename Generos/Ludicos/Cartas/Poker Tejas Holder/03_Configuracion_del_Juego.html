<!--

    Configuración del Juego de Poker:
    _________________________________


    Catas de Inicio:
    ________________

    _a cada juegador, inicialmente se le servirán dos cartas


    Cartas Comunitarias:
    ____________________

    _la persona que sirve las cartas pasará ha tomar el nombre de
    
        _Dealer
        
    _de ésta manera, la primera carta tapada del maso de cartas se a partará del maso de cartas y será puesta a un lado

    _para posteriormente proceder ha servir las primeras "3", cartas de derecha ha izquierda las cuales pasan ha tomar el nombre de:

        _Floop

    _para posteriormente proceder ha tomar la primera carta tapada del maso de cartas la cuál, se a partará del maso de cartas y será puesta a un lado

    _para que así, el Dealer, proceda ha colocar otra carta para conformar "4", cartas comunitarias, de ésta manera, ésta cuarta carta tomará el nombre de:

        _Turn

    _para posteriormente proceder ha tomar la primera carta tapada del maso de cartas la cuál, se a partará del maso de cartas y será puesta a un lado

    _para que así, el Dealer, proceda ha colocar otra carta para conformar "5", cartas comunitarias, de ésta manera, ésta quinta carta tomará el nombre de:

        _River




    
    para posteriormente proceder ha serviir "5", cartas comunitarias las cuáles servirán a todos los juegadores
    
    _de las cuáles cada juegador podrá tomar virtualmente las cartas que más les convengan 
    
    _para juntar un máximo de 5 cartas, descartando así, las cartas que no le sirven ó convienen (de las cartas comunitarias)

    _a partir de las cuáles podrá conformar diferentes configuraciones de juego

    _las cartas comunitarias tienen un orden y nombre específicos
