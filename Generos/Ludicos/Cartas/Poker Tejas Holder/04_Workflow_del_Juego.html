<!--

    Workflow del Juego de Poker:
    ____________________________


    Dealer | Botón:
    _______________

    _el deales será la persona que repartirá las cartas en el juego

    _la cuál, será primero la persona que esté más a la izquierda de todos los jugadores



    Ciegas:
    _______

    _las ciegas corresponden a cantidad de fichas apostadas y a su monto


        Ciega Pequeña:
        ______________

        _la ciega pequeña es una apuesta obligatoria

        _de ésta manera, la ciega pequeña siempre corresponderá ó será el juegador que se encuentre en el lado izquierdo del jugador que haga de dealer, en un momento determinado

        _como también debe definirse la cantidad de fichas que corresponderá para la ciega pequeña y su valor


        Ciega Grande:
        _____________

        _y a su vez, el jugador que se encuentre en el lado izquierdo del juegador que le corresponde apostar la ciega pequeña

        _ha éste juegador que se encuenra a su lado izquierdo le corresponderá hacer la apuesta que será la ciega grande

        _la cuál, deberá ser el doble de fichas de las apostadas en la ciega pequeña y deberán ser fichas del mismo valor



    Cartas:
    _______

    _una vez realizadas apuestas ó ciegas, es entonces a partir de éste punto que podrán ser repartidas las cartas

    _de ésta manera, cada juegador recibirá dos cartas

    _con la característica de que el juegador que hace de dealer, en un momento determinado

    _dicho jugador recibirá cartas siempre de último en relación a los demás jugadores

    
    Rotaciones:
    ___________

    _para que así, se expongan las cartas comunitarias y se determine quién ha ganado la mano de cartas

    _para que así, el jugador que hace de dealer se lleve las cartas ya juegadas y las coloque en el maso de cartas

    _de ésta manera, el jugador ganador se llevará las fichas apostadas por todos los juegadores

    _para que así, en la siguiente mano ha jugar la ficha de dealer, ó botón

    _pase ahora al siguiente jugador que se encuentre más a la izquierda

    _para que así, dicho jugador ahora haga de dealer, y se repita el proceso anteriormente expuesto
