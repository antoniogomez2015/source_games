    Apuestas en el Poker:
    _____________________
                

    _a continuación se enuncia como se procede ó es el workflow, de las apuestas de los participantes del juego

    _así, como de las características y reglas que habilitan ó limitan las posibilidades del juego y de cada jugador respectivamente



    Salirse | Rendirse | No ir:
    ___________________________

        _cuando un juegador ve las dos cartas iniciales que le ha servido el dealer
    
        _el juegador puede ver sus posibilidades de juego y si tiene cartas para hacer una mano que lo lleve a la victoria

        _de ésta manera, si el juegador respectivo ve que las cartas que tienen un valor nominal muy bajo ó que no puede hacer un doble o una posible triada, escalera, color, otros..

        _en éste caso, el juegador respectivo tiene la posibilidad de retirarse ó no ir

        _en éste caso, el juegador respectivo entregará sus dos cartas boca abajo al dealer, para que éste apile las cartas en el fondo de maso de cartas ó las coloque a un lado igualmente boca a bajo

        NOTA: las fichas que haya apostado un juegador, sea como ciega pequeña ó ciega grande, al retirarse ó no ir un juegador, éstas fichas segurán en la mesa, ya que éstas fichas estarán en juego para juegador que gane el juego



    Igualar:
    ________

        _cuando un juegador ve las dos cartas iniciales que le ha servido el dealer
    
        _el juegador puede ver sus posibilidades de juego y si tiene cartas para hacer una mano que lo lleve a la victoria

        _de ésta manera, si el juegador respectivo ve que las cartas que tienen un valor nominal muy alto ó que puede hacer un doble o una posible triada, escalera, color, otros..

        _en éste caso, el juegador respectivo tiene la posibilidad de igualar la ciega grande ó la a puesta mayor en juego en la mesa

        _colocando así, la misma cantidad de fichas y con el mismo valor que las fichas colocadas por la ciega grande



    Subir | Doblar:
    _______________

        _cuando un juegador ve las dos cartas iniciales que le ha servido el dealer
    
        _el juegador puede ver sus posibilidades de juego y si tiene cartas para hacer una mano que lo lleve a la victoria

        _de ésta manera, si el juegador respectivo ve que las cartas que tienen un valor nominal muy alto ó que puede hacer un doble o una posible triada, escalera, color, otros..

        _en éste caso, el jugador respectivo tiene la posibilidad de incluso de subir ó doblar la apusta, superando la apuesta de la ciega grande

        _colocando así, una cantidad superior de fichas que las colocadas por la ciega grande, y con un valor variable


        NOTA: cuando un juegador decide subir ó doblar la apuesta de la ciega grande, los demás juegadores ahora con apuestas más pequeñas, ahora tendrán la posibilidiad en sus futuros turnos ha decidir nuevamente, si no van, si igualan la apuesta ó si la suben ó doblan nuevamente



    Olin:
    _____

        _olin, es cuando un juegador a puesta todas sus fichas disponibles en una mano
