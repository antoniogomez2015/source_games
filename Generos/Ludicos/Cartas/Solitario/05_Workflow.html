    Workflow:
    _________

        Columnas:
        _________

            Acompazado:
            ___________

            _el funcionalismo de juego consiste en ir colocando las cartas descubiertas de las columnas, sobre otras columnas en relación a la lógica siguiente

            _se deben colocar cartas con un valor nominal inferior a la carta existente en una columna respectiva

            _y a su vez, la carta que vayamos ha colocar sobre una u otra columna, deberá ser de otro color ó del color opuesto que es lo mismo en éste caso

            _y cuando vayamos quitando cartas de una columna para pasarlas a otra columna, podremos ir destapando ó descubirendo la siguiente carta que estaba ocualta en la columna en la cuál, hemos quitado la carta previamente


            Columnas Disponibles:
            _____________________

            _cuando ya hemos descubierto y pasado todas las cartas de una columna ha otra

            _podremos utilizar el espacio disponible de la columna respectivo para ir acumulando pilas de cartas ha ordenadas

            _para que así, podamos ir agrupando cartas al espera de nuevas cartas ordenadas 
            
            _para que así, podamos ir ordenando las cartas hasta lograr toda la pila de cartas hasta conformar todo el jeugo



        Toma de Cartas:
        _______________

        _cuando las cartas descubiertas ó destapadas de las columnas no coinciden tanto valor nominal inferior como en color

        _en éste caso, podremos tomar más cartas de la pila de cartas restantes del maso de cartas para que encontremos nuevas juegas posible ha realizar

        _cuando ya hayamos visto todas éstas cartas apiladas, podremos volver ha colocar el resto de cartas igualmente tapadas para ser consultadas ó utilizadas posteriormente



        Apilamiento:
        ____________

        _en el proceso de ir sacando cartas nos irán apareciendo cartas en el orden deseado de apilamiento en relación al objetivo del juego

        _en éste caso, podremos ir apilando las cartas según el palo y valor nominal

        _para que así, podamos ir apartando las cartas según el orden gerárquito de éstas por cada palo, ej:

            _As, Rey, Reina, Jack, 10, 9, 8, 7, 6, 5, 4, 3, 2


        _más también, cuando hayamos agutado las cartas de una columna respectiva y si a su vez 
        
        _éstas cartas ya organizadas coinciden en el orden con las cartas ya apiladas 
        
        _podremos complementar la pila de cartas por palos que ya teníamos empezada previamente

        _y así, de ésta manera, podremos proseguir con el jeugo hasta haber corganizado todas las pilas de cartas cartas por palo y color
