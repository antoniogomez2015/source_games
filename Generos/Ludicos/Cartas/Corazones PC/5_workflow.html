        Workflow:
        _________

            Salida:
            _______

            _al comenzar una mano, debemos de seleccionar "3", cartas de nuestro jeugo que desiemos descartas y pasar a un compañero (indicado por la flecha)

            _éstas cartas por lo general serán las cartas por estratégia lás más altas

            _como por ejemplo el "as", de picas (as de corazones de color negro) 
        
            _para evitar así, llevarnos posteriormente en una mano la "Q", de picas que vale "13", puntos

            _como también podremos seleccionar las cartas más altas de corazones que tengamos como por ejemplo; el "as", "K", "Q", "J", "10,9..."


            Estratégia:
            ___________

            _es preferible en una mano por ejemplo de tréboles, llevarse las cartas con el único fin de salir de una carta alta como por ejemplo un "as", de tréboles negros

            _para que así, cuando en el futuro hayan manos de corazones rojos, no tener una carta alta que me obligue a llevar los corazones rojos en tal caso
