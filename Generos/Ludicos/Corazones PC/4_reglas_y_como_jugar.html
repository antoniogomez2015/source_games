            Salida de una Mano:
            ___________________

            _una mano siempre comenzará por quién tenga el "2", de trebol

            _de ésta manera, al comenzar una mano siempre el palo que se juego será tréboles

            _de ésta manera, todos los juegadores deberán juegar sólo cartas del mismo palo

            _de las cartas jugadas en la mesa ó mano, el juegados que haya colocado la carta con un valor nominal más alto, se llevará las cartas expuestas en mano ó mesa



            Gerarquía de Salida de Cartas:
            ______________________________

            _primeramente se deberán jugas las picas ó las cartas de corazones negros para luego jugas las demás cartas
            
            _ésto quiere decir que no podremos jugar cartas de corazones rojos, hasta haber agotado las picas o cargas negras de corazones primero

            _de ésta manera, sólo entonces de haber agotados las picas ó cartas de corazones negros 
            
            _es que podremos tanto jugar cartas de diamantes de color rojo como cartas de corazones rojos
